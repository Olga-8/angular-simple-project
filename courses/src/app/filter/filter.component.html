<div class="filter-container">
    <span>Filter:</span>
    <input type="radio" name="filter" value="All" [(ngModel)]="selectedRadioBtn"
    (change)="onRadioBtnChange()">
    <span>{{ 'All courses('+all+')' }}</span>

    <input type="radio" name="filter" value="Free" [(ngModel)]="selectedRadioBtn"
    (change)="onRadioBtnChange()">
    <span>{{'Free courses('+free+')'}}</span>

    <input type="radio" name="filter" value="Premium" [(ngModel)]="selectedRadioBtn"
    (change)="onRadioBtnChange()">
    <span>{{'Premium courses('+premium+')'}}</span>
</div>
